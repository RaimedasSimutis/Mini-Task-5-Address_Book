<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="container">
    <form action="" id="contactInputForm">
        <h3>Adress Book</h3>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" value="John" id="name" class="form-control" placeholder="Enter Full name">
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="number" value="123456" id="phoneNumber" class="form-control" placeholder="Enter Phone number">
        </div>
        <button type="submit" class="btn btn-secondary">Add new contact</button>
    </form>

    <section id="favorites-container">
        <h5>Favorites</h5>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Number</th>
                    <th scope="col">Favorite</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>

            <tbody id="favorites-output">

            </tbody>
        </table>
    </section>

    <section id="toolbar" class="input-group mb-3">
        <select id="orderSelection" class="mr-1">
            <option value="byNameASC">Order by name ASC</option>
            <option value="byNameDESC">Order by name DESC</option>
            <option value="byNumberASC">Order by number ASC</option>
            <option value="byNumberDESC">Order by Number DESC</option>

        </select>
        <input id="searchInput" class="form-control mr-1" type="text" placeholder="search">
        <button id="deleteSelectedBtn" class="btn btn-danger">Delete Selected</button>
    </section>



    <section id="contacts-container">
        <h5>All contacts</h5>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col mw-100">Name</th>
                    <th scope="col">Number</th>
                    <th scope="col">Favorite</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>

            <tbody id="output">

            </tbody>
        </table>
    </section>


  

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="./index.js"></script>
</body>

</html>
